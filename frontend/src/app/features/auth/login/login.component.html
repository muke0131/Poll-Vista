<div class="login-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          [ngClass]="{ 'is-invalid': email?.touched && email?.errors }"
        />
        <div *ngIf="email?.touched && email?.errors" class="invalid-feedback">
          <div *ngIf="email?.errors?.['required']">Email is required.</div>
          <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          [ngClass]="{ 'is-invalid': password?.touched && password?.errors }"
        />
        <div *ngIf="password?.touched && password?.errors" class="invalid-feedback">
          <div *ngIf="password?.errors?.['required']">Password is required.</div>
          <div *ngIf="password?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn btn-primary">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
    </form>
  </div>
