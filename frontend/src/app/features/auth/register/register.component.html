<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name" 
             [ngClass]="{'is-invalid': name.invalid && name.touched}" />
      <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" class="form-control" formControlName="email" 
             [ngClass]="{'is-invalid': email.invalid && email.touched}" />
      <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Enter a valid email.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" class="form-control" formControlName="password" 
             [ngClass]="{'is-invalid': password.invalid && password.touched}" />
      <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" 
             [ngClass]="{'is-invalid': confirmPassword.invalid && confirmPassword.touched}" />
      <div *ngIf="confirmPassword.invalid && confirmPassword.touched" class="invalid-feedback">
        <div *ngIf="confirmPassword.errors?.['required']">Confirm Password is required.</div>
        <div *ngIf="confirmPassword.errors?.['mustMatch']">Passwords must match.</div>
      </div>
    </div>

    <div *ngIf="isLoading" class="spinner">
      <i class="fa fa-spinner fa-spin"></i> Registering...
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">Register</button>
  </form>

  <p class="mt-3">
    Already have an account? <a routerLink="/auth/login">Login here</a>
  </p>
</div>
