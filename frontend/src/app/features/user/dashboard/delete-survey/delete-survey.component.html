<h2 mat-dialog-title>Delete Survey</h2>
<mat-dialog-content>
  Are you sure you want to delete this survey?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button (click)="onYesClick()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
